<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js vr - 360 stereo video</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
		
		
	</head>
	<body>
		<div id="container"></div>

		<video id="video" loop muted crossOrigin="anonymous" style="display:none">
			<source src="https://testvideosfromneon8.s3-ap-southeast-2.amazonaws.com/Little+Match+Girl-1440s-3D-16mbps.mp4">
		</video>

		</script>

		<script type="module">

			import * as THREE 			 from '/three/build/three.module.js';

			import { StereoEffect } 	 from '/three/examples/jsm/effects/StereoEffect.js';

			import { EffectComposer }	 from '/three/examples/jsm/postprocessing/EffectComposer.js';
			import { RenderPass } 		 from '/three/examples/jsm/postprocessing/RenderPass.js';
			import { ShaderPass } 		 from '/three/examples/jsm/postprocessing/ShaderPass.js';
			
			import { LuminosityShader }  from '/three/examples/jsm/shaders/LuminosityShader.js';

			import { BarrelDistortionShader } from '/BarrelDistortionShader.js';

			let camera, scene, renderer, effect, post, composer;

			init();
			animate();

			function init() {
				
				const container = document.getElementById( 'container' );
				

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.layers.enable( 1 ); // render left view when no stereo available

				// video
				const video = document.getElementById( 'video' );
				video.play();
				video.currentTime = 1200;

				const texture = new THREE.VideoTexture( video );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x101010 );
				
				// left eye
				const geometry1 = new THREE.SphereGeometry( 500, 60, 40 );
				
				geometry1.scale( - 1, 1, 1 ); // invert the geometry on the x-axis so that all of the faces point inward

				const uvs1 = geometry1.attributes.uv.array;

				for ( let i = 0; i < uvs1.length; i += 2 ) {
					uvs1[ i ] *= 0.5;
				}

				const material1 = new THREE.MeshBasicMaterial( { map: texture } );

				const mesh1 = new THREE.Mesh( geometry1, material1 );
				mesh1.rotation.y = - Math.PI / 2;
				mesh1.layers.set( 1 ); // display in left eye only
				scene.add( mesh1 );

				// right eye
				const geometry2 = new THREE.SphereGeometry( 500, 60, 40 );
				geometry2.scale( - 1, 1, 1 );

				const uvs2 = geometry2.attributes.uv.array;

				for ( let i = 0; i < uvs2.length; i += 2 ) {
					uvs2[ i ] *= 0.5;					uvs2[ i ] += 0.5;
				}
				const material2 = new THREE.MeshBasicMaterial( { map: texture } );

				const mesh2 = new THREE.Mesh( geometry2, material2 );
				mesh2.rotation.y = - Math.PI / 2;
				mesh2.layers.set( 2 ); // display in right eye only
				scene.add( mesh2 );

				// setup renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				//renderer.xr.enabled = true;
				renderer.xr.setReferenceSpaceType( 'local' );
				container.appendChild( renderer.domElement );

				// post processing 
				composer = new EffectComposer( renderer );
				var renderPass = new RenderPass(scene, camera);
				composer.addPass( renderPass );
				renderPass.renderToScreen = true;

				// barrel distortion
				var effectbarrel = new ShaderPass( BarrelDistortionShader );
				composer.addPass( effectbarrel );
				effectbarrel.renderToScreen = true;					

				// stereo Effect
				effect = new StereoEffect( renderer );
				effect.setSize( window.innerWidth, window.innerHeight );	
																
				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				renderer.setAnimationLoop( render );
				render();
			}

			function render() {
				//renderer.render( scene, camera );
				//effect.render( scene, camera );
				composer.render(scene, camera);
							
			}

		</script>
	</body>
</html>
