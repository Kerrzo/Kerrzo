<!DOCTYPE html> 
<html>
<head>
    <title>Rive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <canvas id="canvas"></canvas>
    <script src="https://unpkg.com/rive-js@0.7.6/dist/rive.min.js"></script>
    <script>
      // autoplays the first animation in the default artboard
      new rive.Rive({
        src: 'https://public.rive.app/community/runtime-files/254-500-42interactive-logo.riv',
        canvas: document.getElementById('canvas'),
        autoplay: true,
        layout: new rive.Layout({fit: 'cover', alignment: 'center'}),
      })
    </script>



</body>
</html>
