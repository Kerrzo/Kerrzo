<!DOCTYPE html>
<html>
    <head>
        <title>Defect Manager</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <script src="https://static.matterport.com/showcase-sdk/2.0.1-0-g64e7e88/sdk.js"></script>
    </head>
    <body class='detail'>    

        <div class="container">
            <div class="showcase_container">
                <div class="sid_selector" style='display:none'>
                    <h3 style="align-self: center;">Space SID:</h3>
                    <input type="text" id="sid-input" maxlength="11"></input>
                </div>
                <iframe class="showcase" frameborder="0" allow="xr-spatial-tracking; fullscreen"></iframe>
            </div>

            <div class="button_container">
                <a class="add_tag"><img src="images/add.png"></button>
            </div>
            <div class="tag_container" style="display:none;">
                <table class="scrollable">
                    <thead>
                        <tr>
                            <th align="left">Tag Title</th>
                            <th align="left">Description</th>
                            <th align="left"></th>
                            <th align="left"></th>
                            <th align="left"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>

    <script src="app.js" type="text/javascript"></script>
</html>
