		<script type="module">

		import * as THREE 			 				from '/three/build/three.module.js';
		import { DeviceOrientationControls }     	from '/three/examples/jsm/controls/DeviceOrientationControls.js';

			let camera, scene, renderer, controls, video, texture;

			const views = [
				{	// left eye
					layer: 1,
					offset: 0,
					viewPort: new THREE.Vector4( 0, window.innerHeight / 2, window.innerWidth, window.innerHeight / 2),
					camera:  new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 ),
				},
				{	// right eye
					layer: 2,
					offset: 0.5,
					viewPort: new THREE.Vector4( 0, 0, window.innerWidth, window.innerHeight / 2 ),
					camera: new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 ),
				}
			];

			const startButton = document.getElementById( 'startButton' );
			startButton.addEventListener( 'click', function () {

				init();
				animate();

			} );

			function init() {

				video = document.getElementById('video');
				video.play();

				video.currentTime = 1200;


				texture = new THREE.VideoTexture( video );
				
				const overlay = document.getElementById( 'overlay' );
				overlay.remove();

				scene = new THREE.Scene();

					const view = views[ index ];

					mesh.layers.set(view.layer);
					scene.add( mesh );
				}

				//Setup renderer for WEBGL
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//Handle browser resize
				window.addEventListener( 'resize', onWindowResize );
			}

			function animate() {

				window.requestAnimationFrame(animate);

				for ( let index = 0; index < views.length; ++ index ) {

					const view = views[ index ];

					renderer.setViewport(view.viewPort);
					renderer.setScissor(view.viewPort);
					renderer.setScissorTest(true);

					view.camera.layers.disableAll();
					view.camera.layers.enable(view.layer);

					view.device.update();
					renderer.render( scene, view.camera );
				}
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

		</script>
