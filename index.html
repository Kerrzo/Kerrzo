<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kerrzo Player!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container"></div>

		<video webkit-playsinline id="video" loop muted crossOrigin="anonymous" style="display:none">
			<source src="https://testvideosfromneon8.s3-ap-southeast-2.amazonaws.com/Little+Match+Girl-1440s-3D-16mbps.mp4">
		</video>

		</script>

		<script type="module">

			// stereoscopic mobile player

			import * as THREE 			 from '/three/build/three.module.js';

			import { OrbitControls }     from '/three/examples/jsm/controls/OrbitControls.js';
			import { DeviceOrientationControls }     from '/three/examples/jsm/controls/DeviceOrientationControls.js';


			import { StereoEffect } 	 from '/three/examples/jsm/effects/StereoEffect.js';

			import { EffectComposer }	 from '/three/examples/jsm/postprocessing/EffectComposer.js';
			import { RenderPass } 		 from '/three/examples/jsm/postprocessing/RenderPass.js';
			import { ShaderPass } 		 from '/three/examples/jsm/postprocessing/ShaderPass.js';
			
			import { LuminosityShader }  from '/three/examples/jsm/shaders/LuminosityShader.js';

			import { BarrelDistortionShader } from '/BarrelDistortionShader.js';

			let camera, scene, controls, renderer, device, effect, post, composer;

			init();
			animate();

			function init() {
				
				const container = document.getElementById( 'container' );
				// camera
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.layers.enable( 1 ); // render left view when no stereo available
				
				// scene
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x101010 );

				// video
				const video = document.getElementById( 'video' );
				video.play();
				video.currentTime = 1200;
				const texture = new THREE.VideoTexture( video );
				
				// sphene with video texture
				const geometry = new THREE.SphereGeometry( 500, 60, 40 );
				geometry.scale( - 1, 1, 1 );
				const uvs = geometry.attributes.uv.array;
				for ( let i = 0; i < uvs.length; i += 2 ) {
					uvs[ i ] *= 0.5;
				}
				const material = new THREE.MeshBasicMaterial( { map: texture } );
				const mesh = new THREE.Mesh( geometry, material );
				mesh.rotation.y = - Math.PI / 2;
				scene.add( mesh );
				
				// setup renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// controls
				// controls = new OrbitControls( camera, renderer.domElement );
				// controls.listenToKeyEvents( window ); // optional
				// controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
				// controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				// controls.dampingFactor = 0.05;
				// controls.screenSpacePanning = false;
				// controls.minDistance = 100;
				// controls.maxDistance = 500;
				// controls.maxPolarAngle = Math.PI / 2;

				device = new DeviceOrientationControls( camera );
								
				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				renderer.setAnimationLoop( render );
				render();
			}

			function render() {
				device.update();
				renderer.render( scene, camera );			
			}

		</script>
	</body>
</html>
