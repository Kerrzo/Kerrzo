<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - controls - deviceorientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		
		<video webkit-playsinline id="video" loop muted crossOrigin="anonymous" style="display:none">
			<source src="https://testvideosfromneon8.s3-ap-southeast-2.amazonaws.com/Little+Match+Girl-1440s-3D-16mbps.mp4">
		</video>

		<script type="module">

            import * as THREE 			             from '/three/build/three.module.js';
            import { DeviceOrientationControls }     from '/three/examples/jsm/controls/DeviceOrientationControls.js';

			let camera, scene, renderer, controls;

				init();
				animate();

			function init() { 

				const video = document.getElementById( 'video' );
				video.play();
				video.currentTime = 1200;
				const texture = new THREE.VideoTexture( video );	

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				controls = new DeviceOrientationControls( camera );
				scene = new THREE.Scene();

				const geometry = new THREE.SphereGeometry( 500, 60, 40 );
				geometry.scale( - 1, 1, 1 );

				const material = new THREE.MeshBasicMaterial( {
					map: texture 
				} );

				const mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//
				window.addEventListener( 'resize', onWindowResize );
			}

			function animate() {
				window.requestAnimationFrame( animate );

				controls.update();
				renderer.render( scene, camera );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

		</script>
	</body>
</html>
